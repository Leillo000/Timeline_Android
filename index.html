<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/CSS/style_index.css">
    <link rel="icon" type="img/png" href="images/iphone_icon.png">
    
    <title>Android vs Apple</title>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li>Línea del tiempo</li>
        </ul>
        <ul>
            <li><img src="src/images/iphone_icon.png" alt="iphone"></li>
            <li><img src="src/images/android.png" alt="android"></li>
        </ul>
    </nav>


    <h1 id="tittle">¿De qué lado eres?</h1>

    <div id="versus">

        <!-- Card Android -->

        <div id="android">
            <label id="android">
                <input type="checkbox" />
                <div class="card">
                    <div class="front">
                        <headders>
                            <h2> Android </h2>
                        </headders>
                        <img src="src/images/pixel.png" alt="Android">
                    </div>
                    <div class="back">
                        <headers>
                            <h2> Android </h2>
                            <span class="info_android"> Hasta Android 16 </span>
                        </headers>
                            <div class="button_section">
                           <a href="src/HTML/android.html" rel="noopener" class="info_android">Ver más</a>
                        </div>
                    </div>
                </div>
            </label>
        </div>

        <!-- Card Apple -->

        <div id="apple">
            <label id="apple">
                <input type="checkbox" />
                <div class="card">
                    <div class="front">
                        <headders>
                            <h2> Apple </h2>
                        </headders>
                        <img src="src/images/iphone.png" alt="apple">
                    </div>
                    <div class="back">
                        <headers>
                            <h2> iPhone </h2>
                            <span class="info_android"> Hasta iOS 26 </span>
                        </headers>
                        <div class="button_section">
                            <a href="src/HTML/iphone.html" rel="noopener" class="info_android">Ver más</a>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </div>



</body>

</html>
